<!DOCTYPE html>
<html>

<head>
  <title>Welcome to awsome</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="assets/style/index.css">

  <!-- Basic meta tags -->
  <meta name="author" content="">
  <meta name="title" content="">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="language" content="English">
  <meta charset="utf-8">
  <meta name="robots" content="INDEX , FOLLOW">
  <meta name="google-site-verification" content="" />
  <!-- View point -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <div id="view">

    <!-- Profile Box  -->

    <div class="profile" v-if="render">
      <div class="profile-pic">
        <img :src="data.profile.image" alt="User">
      </div>
      <div class="profile-name title">
        {{ data.profile.name }}
      </div>
      <div class="profile-designation subtitle-2">
        {{ data.profile.domains }}
      </div>
      <div class="profile-about">
        {{ data.profile.vision }}
      </div>
      <ul class="profile-footer">
        <a v-for="link in data.profile.link" v-if="link.active" :href="link.url">
          <li>
            <i :class="'profile-icon ' + link.icon"></i>
            {{ link.label }}
          </li>
        </a>
      </ul>
    </div>

    <!-- Menu Box -->



    <div class="content">

      <div id="menu" class="menu">
        <div class="menu-control">
          <div class="menu-title" id="menuTitle">Projects</div>
          <div id="menuIcon" class="fas fa-bars menu-icon"></div>
        </div>
        <ul class="menu-list" id="menuList">
          <span v-if="render">
            <li v-for="menu in data.menu"> {{ menu.title }} </li>
          </span>
        </ul>
      </div>

      <div class="card-holder" v-if="render">
          <card
            v-for="info in data.projects"
            v-bind:info = "info"
            v-bind:key = "info.key"
          ></card>
      </div>


      <div class="footer">
        Made with <i class="fas fa-heart"></i> by Raman Tehlan
      </div>
    </div>




  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="assets/script/index.js"></script>


</html>
